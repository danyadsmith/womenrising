# PostgreSQL. Versions 8.2 and up are supported.

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: db/womenrising_development

test:
  <<: *default
  database: womenrising_test

production:
  <<: *default
  database: womenrising_production
  username: womenrising
  password: <%= ENV['WOMENRISING_DATABASE_PASSWORD'] %>
